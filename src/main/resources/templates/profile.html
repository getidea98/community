<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="questionDTO : ${pageInfo.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" style="width: 50px" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionDTO.title}">如何快速学习spring boot</h4>
                    <span th:text="${questionDTO.description}"></span><br>
                    <span class="text-desc"><span th:text="${questionDTO.commentCount}"></span>个回复• <span
                            th:text="${questionDTO.viewCount}"></span>次浏览• <span
                            th:text="${#dates.format(questionDTO.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">我的回复
                    <span class="badge" th:text="${pageInfo.count}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a th:href="@{'/profile/'+${section}(currentPage=${1})}" aria-label="Previous" th:if="${pageInfo.showFirst == true}">
                <span aria-hidden="true">&lt;&lt;</span>
            </a>
            <a th:href="@{'/profile/'+${section}(currentPage=${pageInfo.currentPage - 1})}" aria-label="Previous"
               th:if="${pageInfo.showPrevious == true}">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>
        <li th:each="page : ${pageInfo.pageList}" th:class="${pageInfo.currentPage == page}? 'active':''">
            <a th:href="@{'/profile/'+${section}(currentPage=${page})}" th:text="${page}"></a>
        </li>
        <li>
            <a th:href="@{'/profile/'+${section}(currentPage=${pageInfo.currentPage+1})}" aria-label="Next"
               th:if="${pageInfo.showNext == true}">
                <span aria-hidden="true">&gt;</span>
            </a>
            <a th:href="@{'/profile/'+${section}(currentPage=${pageInfo.totalPage})}" aria-label="Previous"
               th:if="${pageInfo.showEnd == true}">
                <span aria-hidden="true">&gt;&gt;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
