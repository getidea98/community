<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MINIBBS交流社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css">
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        console.log(closable)
        if(closable == "true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
    
</script>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>
            <div class="media" th:each="questionDTO : ${pageInfo.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${questionDTO.id}}" th:text="${questionDTO.title}"></a>
                    </h4>
                    <span th:text="${questionDTO.description}" style="padding-bottom: 10px"></span><br>
                    <span class="text-desc" style="color: #999999"><span th:text="${questionDTO.commentCount}"></span>个回复• <span
                            th:text="${questionDTO.viewCount}" style="color: #999999"></span>次浏览• <span
                            th:text="${#dates.format(questionDTO.gmtCreate,'dd MMMM yyyy')}" style="color: #999999"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(currentPage=${1})}" aria-label="Previous" th:if="${pageInfo.showFirst == true}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <a th:href="@{/(currentPage=${pageInfo.currentPage - 1})}" aria-label="Previous"
                           th:if="${pageInfo.showPrevious == true}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pageInfo.pageList}" th:class="${pageInfo.currentPage == page}? 'active':''">
                        <a th:href="@{/(currentPage=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{/(currentPage=${pageInfo.currentPage+1})}" aria-label="Next"
                           th:if="${pageInfo.showNext == true}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <a th:href="@{/(currentPage=${pageInfo.totalPage})}" aria-label="Previous"
                           th:if="${pageInfo.showEnd == true}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
